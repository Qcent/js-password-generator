<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password" onclick="copyToClipboard()"></textarea>
                <!-- MY NEW HTML HERE -->
                <div id="passwordOverlay">

                    <div id="char-select-boxes">
                        <label class="title">Type(s) of Characters:</label>
                        <label for="allowUpper">
                        <input type="checkbox" id="allowUpper" name="Upper" value="" checked>
                          uppercase </label>
                        <label for="allowLower">
                        <input type="checkbox" id="allowLower" name="Lower" value="" checked>
                          lowercase </label>
                        <label for="allowNum">
                        <input type="checkbox" id="allowNum" name="Num" value="" checked>
                          numeric </label>
                        <label for="allowSpecial">
                        <input type="checkbox" id="allowSpecial" name="Special" value="" checked>
                          special </label>
                    </div>

                    <div id="Chars-and-Go">
                        <label for="numOfChars"> Password length (8-128): </label>
                        <input type="input" id="numOfChars" name="numOfChars" value="8">
                        <button id="validateInput" class="btn" disabled>GO!</button>
                    </div>

                </div>
                <!-- END OF MY NEW HTLML-->
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>

                <button id="copyPassword" class="btn" disabgled>Copy</button>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
